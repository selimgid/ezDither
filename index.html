<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dither Converter</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .slider-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }
        .slider-block {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-bottom: 0.25rem;
        }
        .button-row {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>B/W Dithered Image Converter</h1>
    <input type="file" id="upload" accept="image/*"><br><br>

    <div class="slider-grid">
        <div class="slider-block">
            <label>Dither Size: <span id="sizeVal">1</span></label>
            <input type="range" id="sizeSlider" min="1" max="100" value="1">
        </div>
        <div class="slider-block">
            <label>Brightness: <span id="brightVal">0</span></label>
            <input type="range" id="brightnessSlider" min="-100" max="100" value="0">
        </div>
        <div class="slider-block">
            <label>Brightness Curve: <span id="curveVal">1</span></label>
            <input type="range" id="curveSlider" min="0.5" max="2" step="0.1" value="1">
        </div>
        <div class="slider-block">
            <label>Black Point: <span id="blackVal">0</span></label>
            <input type="range" id="blackSlider" min="0" max="255" value="0">
        </div>
        <div class="slider-block">
            <label>White Point: <span id="whiteVal">255</span></label>
            <input type="range" id="whiteSlider" min="0" max="255" value="255">
        </div>
        <div class="slider-block">
            <label>Noise Level: <span id="noiseVal">0</span></label>
            <input type="range" id="noiseSlider" min="0" max="50" value="0">
        </div>
        <div class="slider-block">
            <label>Blur Amount: <span id="blurVal">0</span></label>
            <input type="range" id="blurSlider" min="0" max="5" step="1" value="0">
        </div>
    </div>

    <div class="button-row">
        <button id="process">Process</button>
        <button id="download">Download Image</button>
    </div>

    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <script>
        const sliders = [
            'size', 'brightness', 'curve', 'black', 'white', 'noise', 'blur'
        ];
        sliders.forEach(id => {
            const slider = document.getElementById(id + 'Slider');
            const label = document.getElementById(id + 'Val');
            slider.addEventListener('input', () => {
                label.textContent = slider.value;
            });
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
