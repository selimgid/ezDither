<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dither Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>B/W Dithered Image Converter</h1>
    <input type="file" id="upload" accept="image/*"><br>

    <div class="controls">
        <label>Dither Size: <span id="sizeVal">1</span></label>
        <input type="range" id="sizeSlider" min="1" max="10" value="1">
        <label>Brightness: <span id="brightVal">0</span></label>
        <input type="range" id="brightnessSlider" min="-100" max="100" value="0">
        <label>Brightness Curve: <span id="curveVal">1</span></label>
        <input type="range" id="curveSlider" min="0.5" max="2" step="0.1" value="1">
        <label>Black Point: <span id="blackVal">0</span></label>
        <input type="range" id="blackSlider" min="0" max="255" value="0">
        <label>White Point: <span id="whiteVal">255</span></label>
        <input type="range" id="whiteSlider" min="0" max="255" value="255">
        <label>Noise Level: <span id="noiseVal">0</span></label>
        <input type="range" id="noiseSlider" min="0" max="50" value="0">
        <label>Blur Amount: <span id="blurVal">0</span></label>
        <input type="range" id="blurSlider" min="0" max="5" step="1" value="0">
    </div>

    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <button id="download">Download Image</button>

    <script src="script.js"></script>
</body>
</html>
